    </head>
    <body>
        
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container px-5">
                <a class="navbar-brand" href="#!">Brand</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">

                    </ul>
                </div>

        </nav>

        
 
        <header class="banner py-5 w-100">
            <div class="container w-100 px-lg-5">
                <div class="row gx-5 justify-content-center">
                    <div class="col-lg-6">
                        <div class="text-start  text-lg-center px-4  my-5 me-lg-5">
                            <h1 class="display-5 fw-bolder text-white mb-2">Hey,</h1>
                            <div class="scroller mt-4 fs-4">
                                <span>
                                Welcome Here<br/>
                                Super excited to have you<br/>
                                Thrilled youâ€™ve joined us!<br/>
                                Stay tuned
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <section class="age">
            <div class="container d-flex flex-column justify-content-center align-items-center">
                <input class="search-bar m-4 fs-5 text-center  rounded rounded-5  " type="number" autocomplete="off" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*?)\..*/g, '$1');" required placeholder="Enter Your Age" id="age">
                <div class="msg text-center" id="msg"> </div>
            </div>
            
        </section>
        <section class="age py-5 border-bottom">
            <div class="container px-5 my-5 d-flex justify-content-center">
                <div class="row gx-5">
                    <div id="adult" class="col-12 col-lg-6 adult mb-5 mb-lg-0">
                        <div class="card">
                            <div class="card-body">
                                <img src="./images/adult.png" class="img-fluid" alt="...">
                                <h5 class="card-title">Adult</h5>
                                <p class="card-text">A adult is a  human being, above the age of 17.</p>
                            </div>
                        </div>
                    </div>
                    <div id="child" class="col-12 col-lg-6 child  mb-5 mb-lg-0">
                        <div class="card">
                            <div class="card-body">
                                <img src="./images/child.png" class="img-fluid" alt="...">
                                <h5 class="card-title">Child</h5>
                                <p class="card-text">A child is a young human being under the age of 18.</p>
                            </div>
                    </div>
                </div>
                </div>
            </div>
        </section>
        <footer class="py-5 bg-dark ">
            <div class="container px-5"><p class="m-0 text-center text-white">Copyright &copy; Your Website 2023</p></div>
        </footer>

        <script>


            document.getElementById('age').addEventListener('input', function(e) {
                var age = parseInt(this.value);
                let child=document.getElementById('child');
                let adult=document.getElementById('adult');
                if (!isNaN(age)) {

                    if (age>17){
                        adult.classList.remove('d-none');
                        adult.classList.remove('col-lg-6');
                        adult.classList.add('d-block');
                        child.classList.remove('d-block');
                        child.classList.add('d-none');
                        document.getElementById('msg').innerHTML="Your Are An Adult";
                    }
                    else{
                        child.classList.remove('d-none');
                        child.classList.remove('col-lg-6');
                        child.classList.add('d-block');
                        adult.classList.remove('d-block');
                        adult.classList.add('d-none');
                        document.getElementById('msg').innerHTML="Your Are A Child";
                    }
                }
                else{
                    adult.classList.add('col-lg-6');
                    child.classList.add('col-lg-6');
                    adult.classList.remove('d-none');
                    child.classList.remove('d-none');
                    adult.classList.add('d-block');
                    child.classList.add('d-block');
                    document.getElementById('msg').innerHTML="";
                }
            });
            


        </script>


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
